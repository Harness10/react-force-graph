<head>
  <style> body { margin: 0; } </style>

  <script src="//bundle.run/@yarnpkg/lockfile@1.1.0"></script>
  <script src="//unpkg.com/dat.gui"></script>
  <script src="//unpkg.com/d3-quadtree"></script>
  <script src="//unpkg.com/d3-force"></script>

  <script src="//unpkg.com/force-graph"></script>
  <!--<script src="../../dist/force-graph.js"></script>-->
</head>

<body>
  <div id="graph"></div>

  <script>
    // controls
    const controls = { 'DAG Orientation': 'lr'};
    const gui = new dat.GUI();
    gui.add(controls, 'DAG Orientation', ['lr', 'td', 'radialout', null])
      .onChange(orientation => graph && graph.dagMode(orientation));

    // graph config
    const graph = ForceGraph()
      .backgroundColor('#101020')
      .linkColor(() => 'rgba(255,255,255,0.2)')
      .dagMode('lr')
      .dagLevelDistance(300)
      .nodeId('package')
      .linkCurvature(d =>
        0.07 * // max curvature
        // curve outwards from source, using gradual straightening within a margin of a few px
        (['td', 'bu'].includes(graph.dagMode())
          ? Math.max(-1, Math.min(1, (d.source.x - d.target.x) / 25)) :
          ['lr', 'rl'].includes(graph.dagMode())
            ? Math.max(-1, Math.min(1, (d.target.y - d.source.y) / 25))
            : ['radialout', 'radialin'].includes(graph.dagMode()) ? 0 : 1
        )
      )
      .linkDirectionalParticles(2)
      .linkDirectionalParticleWidth(3)
      .nodeCanvasObject((node, ctx) => {
        const label = node.package;
        const fontSize = 15;
        ctx.font = `${fontSize}px Sans-Serif`;
        const textWidth = ctx.measureText(label).width;
        const bckgDimensions = [textWidth, fontSize].map(n => n + fontSize * 0.2); // some padding

        ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
        ctx.fillRect(node.x - bckgDimensions[0] / 2, node.y - bckgDimensions[1] / 2, ...bckgDimensions);

        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillStyle = 'lightsteelblue';
        ctx.fillText(label, node.x, node.y);

        node.__bckgDimensions = bckgDimensions; // to re-use in nodePointerAreaPaint
      })
      .nodePointerAreaPaint((node, color, ctx) => {
        ctx.fillStyle = color;
        const bckgDimensions = node.__bckgDimensions;
        bckgDimensions && ctx.fillRect(node.x - bckgDimensions[0] / 2, node.y - bckgDimensions[1] / 2, ...bckgDimensions);
      })
      .d3Force('collide', d3.forceCollide(13))
      .d3AlphaDecay(0.02)
      .d3VelocityDecay(0.3);
    
      

    
      const nodes = [
      { "package": "Gulf-Shores-Alabama", "user": "search-geo" },
      { "package": "google.com", "user": "search-engine" },
      { "package": "ac-repair", "user": "search-term" },
      { "package": "organic", "user": "search-source" },
      { "package": "paid", "user": "search-source" },
      { "package": "theairmax.com", "user": "search-link" },
      { "package": "homeadvisor.com", "user": "search-link" },
      { "package": "hansenair.com", "user": "search-link" },
      { "package": "yelp.com", "user": "search-link" },
      { "package": "helpmeanchorair.com", "user": "search-link" },
      { "package": "comfortservicesal.com", "user": "search-link" },
      { "package": "fixr.com", "user": "search-link" },
      { "package": "robertsac.com", "user": "search-link" },
      { "package": "helpmeanchorair.com", "user": "search-link" },
      
    ];
      const links = [
      { "target": "google.com", "source": "Gulf-Shores" },
      { "target": "ac-repair", "source": "google.com" },
      { "target": "organic", "source": "ac-repair" },
      { "target": "paid", "source": "ac-repair" },
      { "target": "helpmeanchorair.com", "source": "paid" },
      { "target": "theairmax.com", "source": "organic" },
      { "target": "homeadvisor.com", "source": "organic" },
      { "target": "hansenair.com", "source": "organic" },
      { "target": "yelp.com", "source": "organic" },
      { "target": "helpmeanchorair.com", "source": "organic" },
      { "target": "comfortservicesal.com", "source": "organic" },
      { "target": "fixr.com", "source": "organic" },
      { "target": "robertsac.com", "source": "organic" },
      { "target": "helpmeanchorair.com", "source": "organic" }];


        graph(document.getElementById('graph'))
          .graphData({ nodes, links });
  
  </script>
</body>
